apiVersion: v1
kind: List
items:
  - kind: DeploymentConfig
    apiVersion: apps.openshift.io/v1
    metadata:
      name: mini-app
      labels:
        app: mini-app
        app.kubernetes.io/component: mini-app
        app.kubernetes.io/instance: mini-app
        app.kubernetes.io/name: mini-app
        app.openshift.io/runtime: ruby
        app.openshift.io/runtime-version: 3.0-ubi7
    spec:
      strategy:
        type: Rolling
        rollingParams:
          updatePeriodSeconds: 1
          intervalSeconds: 1
          timeoutSeconds: 600
          maxUnavailable: 25%
          maxSurge: 25%
        resources: {}
        activeDeadlineSeconds: 21600
      
      triggers:
        - type: ImageChange
          imageChangeParams:
            automatic: true
            containerNames:
              - mini-app
            from:
              kind: ImageStreamTag
              name: 'mini-app:latest'
        - type: ConfigChange
      
      replicas: 1
      revisionHistoryLimit: 10
      test: false
      
      selector:
        app: mini-app
        deploymentconfig: mini-app
      template:
        metadata:
          labels:
            app: mini-app
            deploymentconfig: mini-app
        spec:
          containers:
            - name: mini-app
              image: mini-app:latest
              
              env:
                - name: RAILS_MASTER_KEY
                  valueFrom:
                    secretKeyRef:
                      name: mini-app-secrets
                      key: rails-master-key
                - name: RAILS_SERVE_STATIC_FILES
                  valueFrom:
                    configMapKeyRef:
                      name: mini-app-deployment-config-map
                      key: rails-serve-static-files
              
              resources: {}
              #resources:
              #  limits:
              #    cpu: "2"
              #    memory: 8Gi
              #  requests:
              #    cpu: "1"
              #    memory: 4Gi
              
              ports:
                - containerPort: 8080
                  protocol: TCP
              
              terminationMessagePath: /dev/termination-log
              terminationMessagePolicy: File
              imagePullPolicy: Always
          
          restartPolicy: Always
          terminationGracePeriodSeconds: 30
          dnsPolicy: ClusterFirst
          securityContext: {}
          schedulerName: default-scheduler

  - kind: Service
    apiVersion: v1
    metadata:
      name: mini-app
      labels:
        app: mini-app
        app.kubernetes.io/component: mini-app
        app.kubernetes.io/instance: mini-app
        app.kubernetes.io/name: mini-app
        app.openshift.io/runtime: ruby
        app.openshift.io/runtime-version: 3.0-ubi7
    spec:
      ipFamilies:
        - IPv4
      ports:
        - name: 8080-web
          protocol: TCP
          port: 8080
          targetPort: 8080
      internalTrafficPolicy: Cluster
      type: ClusterIP
      ipFamilyPolicy: SingleStack
      sessionAffinity: None
      selector:
        app: mini-app
        deploymentconfig: mini-app

  - kind: Route
    apiVersion: route.openshift.io/v1
    metadata:
      name: mini-app
      labels:
        app: mini-app
        app.kubernetes.io/component: mini-app
        app.kubernetes.io/instance: mini-app
        app.kubernetes.io/name: mini-app
        app.openshift.io/runtime: ruby
        app.openshift.io/runtime-version: 3.0-ubi7
    spec:
      to:
        kind: Service
        name: mini-app
        weight: 100
      port:
        targetPort: 8080-web
      tls:
        termination: edge
        insecureEdgeTerminationPolicy: Redirect
      wildcardPolicy: None